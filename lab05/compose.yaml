services:
  jenkins-controller:
    image: jenkins/jenkins:lts
    container_name: jenkins-controller
    ports:
      - "8080:8080"
      - "50000:50000"
    volumes:
      - jenkins_home:/var/jenkins_home
      - ./secrets:/var/jenkins_secrets:ro
    networks:
      - jenkins-network
    environment:
      - JAVA_OPTS=-Djenkins.install.runSetupWizard=false

  ssh-agent:
    build:
      context: .
      dockerfile: Dockerfile.ssh_agent
    container_name: ssh-agent
    environment:
      - JENKINS_AGENT_SSH_PUBKEY=${JENKINS_SSH_AGENT_PUBKEY}
    volumes:
      - jenkins_ssh_agent_volume:/home/jenkins/agent
    depends_on:
      - jenkins-controller
    networks:
      - jenkins-network

  ansible-agent:
    build:
      context: .
      dockerfile: Dockerfile.ansible_agent
    container_name: ansible-agent
    environment:
      - JENKINS_AGENT_SSH_PUBKEY=${JENKINS_ANSIBLE_AGENT_PUBKEY}
    volumes:
      - jenkins_ansible_agent_volume:/home/ansible
      - ./ansible:/ansible:ro
      - ./secrets/ansible_test_server_key:/home/ansible/.ssh/id_rsa:ro
    depends_on:
      - jenkins-controller
    networks:
      - jenkins-network

  test-server:
    build:
      context: .
      dockerfile: Dockerfile.test_server
    container_name: test-server
    ports:
      - "8081:80"
      - "2222:22"
    volumes:
      - test_server_web:/var/www/html/php-app
      - ./secrets/ansible_test_server_key.pub:/home/ansible/.ssh/authorized_keys:ro
    networks:
      - jenkins-network
    command: >
      bash -c "
      service ssh start &&
      service apache2 start &&
      tail -f /dev/null
      "

volumes:
  jenkins_home:
  jenkins_ssh_agent_volume:
  jenkins_ansible_agent_volume:
  test_server_web:

networks:
  jenkins-network:
    driver: bridge
